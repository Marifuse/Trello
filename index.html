<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <nav class="header">
      <div class="boton-tab">
        <i class="fa fa-trello" aria-hidden="true"></i>
        <div class="tab">Tableros</div>
      </div>
      <div class="buscador">
        <input type="text" class="Busc" id="busca" name="buscar">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <img class="Trello" src="assets/imagen/trello-logo-white.png" alt="trello">
      <div class="icon">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        <i class="fa fa-bell" aria-hidden="true"></i>
        <i class="fa fa-user-circle" aria-hidden="true"></i>
      </div>
    </nav>
    <section>
      <div class="lista" id="añadirList">Añadir una lista</div>
        <form class="formulario" id="nuevo">
          <input class="entrada" id="input" type="text" placeholder="Nombre de lista">
          <br>
          <button class="boton" id="bot1" type="submit">Guardar</button>
        </form>
    </section>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
